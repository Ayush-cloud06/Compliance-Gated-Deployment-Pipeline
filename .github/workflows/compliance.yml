name: Compliance-Gated Deployment Pipeline

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    checks:
        name: Security & Compliance Checks
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Terraform
              uses: hashicorp/setup-terraform@v3

            - name: Configure AWS credentials via OIDC
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  role-to-assume: arn:aws:iam::982081090103:role/github-actions-oidc-role
                  aws-region: ap-south-1

            - name: Terraform Init
              run: |
                  cd terraform
                  terraform init

            - name: Terraform Plan
              run: |
                  mkdir -p reports
                  cd terraform
                  terraform plan -out=tfplan.binary
                  terraform show -json tfplan.binary > ../reports/tfplan.json

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.10"

            - name: Install Checkov
              run: |
                  python -m pip install --upgrade pip
                  pip install checkov

            - name: Run Checkov scan on Terraform
              run: |
                  checkov -d terraform --framework terraform --output json > reports/checkov.json

            - name: Show Checkov summary
              run: |
                  checkov -d terraform --quiet || true

            - name: Upload compliance reports
              uses: actions/upload-artifact@v4
              with:
                  name: compliance-reports
                  path: reports/

    apply:
        name: Protected Apply (Manual Approval Required)
        needs: checks
        runs-on: ubuntu-latest
        environment: production

        permissions:
            id-token: write
            contents: read

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Configure AWS credentials via OIDC
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  role-to-assume: arn:aws:iam::982081090103:role/github-actions-oidc-role
                  aws-region: ap-south-1

            - name: Verify AWS identity
              run: aws sts get-caller-identity

            - name: Set up Terraform
              uses: hashicorp/setup-terraform@v3

            - name: Terraform Init
              run: |
                  cd terraform
                  terraform init

            - name: Terraform Apply
              run: |
                  cd terraform
                  terraform apply -auto-approve
